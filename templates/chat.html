<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="sidebar">
    <h2>AI Assistant</h2>
    <a href="/logout">Logout</a>
</div>

<div class="main">

    <div id="chat-box">
        {% for chat in chats %}
            <div class="user-msg">{{ chat.message }}</div>
            <div class="bot-msg">{{ chat.response }}</div>
        {% endfor %}
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask anything...">
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
function sendMessage() {
    let input = document.getElementById("user-input");
    let message = input.value;

    if (!message) return;

    document.getElementById("chat-box").innerHTML +=
        `<div class="user-msg">${message}</div>
         <div class="bot-msg typing">Typing...</div>`;

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
    })
    .then(res => res.json())
    .then(data => {
        document.querySelector(".typing").remove();
        document.getElementById("chat-box").innerHTML +=
            `<div class="bot-msg">${data.reply}</div>`;
    });

    input.value = "";
}
</script>

</body>
</html>
